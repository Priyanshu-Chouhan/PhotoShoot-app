<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.scss">
</head>
<body>

<!-- Hero Section -->
<section id="hero" class="hero">
    <div class="overlay"></div>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Photography</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navigation -->
        
        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Welcome to Our Photography World</h1>
            <p>Explore the beauty captured through our lenses.</p>
            <a href="#" class="btn btn-primary">View Gallery</a>
        </div>
        <!-- End Hero Content -->
    </div>
</section>
<!-- End Hero Section -->

<!-- Photo Gallery Section -->
<section id="gallery" class="gallery">
    <div class="container">
        <!-- Photo Grid -->
        <div class="row">
            <!-- Gallery Images -->
            <!-- You'll dynamically generate these based on your images -->
            <!-- Example: <div class="col-lg-4 col-md-6 col-sm-12"><img src="img/photo1.jpg" class="img-fluid" alt="Gallery Image"></div> -->
            <div class="col-lg-4 col-md-6 col-sm-12"><img src="img/bg1.png" class="img-fluid" alt="Gallery Image"></div> 
        </div>

        <!-- End Photo Grid -->
    </div>
</section>
<!-- End Photo Gallery Section -->

<!-- Testimonial Section -->
<section id="testimonials" class="testimonials">
    <div class="container">
        <!-- Testimonial Slider -->
        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <!-- You'll dynamically generate these based on the number of testimonials -->
                <!-- Example: <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> -->
                <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            </div>
            <!-- End Carousel Indicators -->
            
            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <!-- Testimonial Items -->
                <!-- You'll dynamically generate these based on your testimonials -->
                <!-- Example: <div class="carousel-item active"><p>Testimonial Content</p></div> -->
                <div class="carousel-item active"><p>Testimonial Content</p></div>
            </div>
            <!-- End Carousel Inner -->
            
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <!-- End Carousel Controls -->
        </div>
        <!-- End Testimonial Slider -->
    </div>
</section>
<!-- End Testimonial Section -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
